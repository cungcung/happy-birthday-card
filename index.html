<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun üéâ</title>

  <!-- Font Lucu -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: url('bang.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .card-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .inner-card {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card.open .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
    }

    .back {
      transform: rotateY(180deg);
      flex-direction: column;
      background: rgba(255, 245, 200, 0.85);
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #ff6b81;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #ff4757;
    }

    .ucapan {
      font-size: 16px;
      color: #333;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #333;
    }

    .pengirim {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- üéµ Musik -->
  <audio autoplay loop hidden>
    <source src="https://files.catbox.moe/1t3j3e.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="card-area">
      <div class="card" id="kartu">
        <div class="inner-card">
          <div class="front">
            <h2>üéÇ Selamat Ulang Tahun!</h2>
          </div>
          <div class="back">
            <h2>Untuk Kevin üéâ</h2>
            <p class="ucapan">Semoga panjang umur, sehat selalu, dan semua cita-cita tercapai!</p>
            <p class="pengirim">Dari: Papa ‚ù§Ô∏è</p>
          </div>
        </div>
      </div>
      <button class="button" onclick="bukaUcapan()">Buka Ucapan</button>
    </div>
  </div>

  <!-- üéä Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function bukaUcapan() {
      const kartu = document.getElementById('kartu');
      kartu.classList.toggle('open');

      if (kartu.classList.contains('open')) {
        confetti({
          particleCount: 120,
          spread: 70,
          origin: { y: 0.6 }
        });
      }
    }
  </script>
</body>
</html>
