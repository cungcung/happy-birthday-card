<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1547414367-ac7c5bc6d215') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .card {
      width: 300px;
      height: 200px;
      margin: auto;
      perspective: 1000px;
    }

    .inner-card {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card.open .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .front {
      background: rgba(255, 255, 255, 0.9);
    }

    .back {
      background: rgba(255, 235, 205, 0.95);
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #ff6b81;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #ff4757;
    }

    .ucapan {
      font-size: 16px;
      color: #333;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="kartu">
      <div class="inner-card">
        <div class="front">
          <h2>ðŸŽ‚ Selamat Ulang Tahun!</h2>
        </div>
        <div class="back">
          <h2>Untuk Kevin ðŸŽ‰</h2>
          <p class="ucapan">Semoga panjang umur, sehat selalu, dan semua cita-cita tercapai!</p>
        </div>
      </div>
    </div>
    <button class="button" onclick="document.getElementById('kartu').classList.toggle('open')">Buka Ucapan</button>
  </div>
</body>
</html>
